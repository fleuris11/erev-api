plugins {
    id 'java'
}

group 'org.beka'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'junit:junit:4.12'
    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.5.0'
    implementation group: 'org.apache.commons', name: 'commons-pool2', version: '2.6.0'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.3.0'
    implementation "org.slf4j:slf4j-simple:1.7.25"
    implementation 'io.javalin:javalin:2.3.0'
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.4.0.jre8'
    implementation 'org.json:json:20211205'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.6"
    // https://mavenlibs.com/maven/dependency/io.javalin/javalin-bundle
    implementation 'io.javalin:javalin-bundle:4.6.4'
    testImplementation group: 'junit', name: 'junit', version: '4.12'

}

test {
    useJUnitPlatform()
}